<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://unpkg.com/hbook-ui/dist/css/hbook.min.css">
    <script src="https://unpkg.com/hbook-ui/dist/js/hbook.min.js"></script>


</head>
<body>

<div class="container">
    <div class="row" style="height: 100px">

    </div>
    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <span style="font-size: 50px;">添加用户</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" th:action="@{/addUser}" method="post">
                <div class="form-group form-line-input">
                    <input class="form-control" name="name" type="text" placeholder="名字">
                    <label></label>
                    <span class="help-block"></span>
                </div>

                <div class="form-group form-line-input">
                    <select class="form-control" name="age">
                        <option value="3">选择年龄</option>
                        <option th:each="i: ${#numbers.sequence(3,100)}" th:text="${i}" th:value="${i}"></option>
                    </select>
                    <label></label>
                    <span class="help-block"></span>
                </div>

                <div class="form-group form-line-input">
                    <input class="form-control" name="hobby" type="text" placeholder="爱好">
                    <label></label>
                    <span class="help-block"></span>
                </div>
                <input type="submit" class="btn btn-mini btn-primary" value="添加"/>
            </form>
        </div>
    </div>
</div>
</body>

</html>
